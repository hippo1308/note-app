{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center"> 📝 Cutie Notes</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    {{ note.data }}
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST" class ='p-3 rounded' style="'background-color: #fff0f5; border: 2px dashed #f17ea7;">
  <textarea name="note" id="note" class="form-control" placeholder="type your adorable note here..."></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">➕ Add Note</button>
  </div>
</form>
{% endblock %}
